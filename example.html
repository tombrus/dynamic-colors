<head>
    <!--

    <title>Dynamic Colors Example</title>

    <link href="css/DynamicColors.css" rel="stylesheet" type="text/css"/>
    <link href="ext/colorpicker/css/colorpicker.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
            /*============== define all the dynamic colors ==============*/
        #DynamicColors_background {
            color : #ffefd5;
        }
        #DynamicColors_table-border {
            color : #000001;
        }
        #DynamicColors_cell-border {
            color : #000002;
        }
        #DynamicColors_a1 {
            color : #7fffd4;
        }
        #DynamicColors_a2 {
            color : #bdb76b;
        }
        #DynamicColors_a3 {
            color : #a0522d;
        }
        #DynamicColors_b1 {
            color : #ee82ee;
        }
        #DynamicColors_b2 {
            color : #008080;
        }
        #DynamicColors_b3 {
            color : #a0522e;
        }
            /*============== example styling ==============*/
        body {
            font-family      : Verdana, Arial, Helvetica, sans-serif;
            background-color : #ffefd5;
        }
        table {
            border : #000001 dotted;
            width  : 100%;
        }
        td {
            height : 50px;
            border : #000002 solid;
        }
        #A1 {
            background-color : #7fffd4;
        }
        #A2 {
            background-color : #bdb76b;
        }
        #A3 {
            background-color : #a0522d;
        }
        #B1 {
            background-color : #ee82ee;
        }
        #B2 {
            background-color : #008080;
        }
        #B3 {
            background-color : #a0522e;
        }
    </style>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/DynamicColors.js" type="text/javascript"></script>
    <script src="ext/colorpicker/js/colorpicker.js" type="text/javascript"></script>
    <script src="ext/jquery-cookie/js/jquery-cookie.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $.DynamicColors($("#my-colorpanel"));
        });
    </script>
</head>
<body>

<div id="example">
    <H3>This demonstrates the dynamic-colors project: play around with the colors below.</H3>
    <ul>
        <li>Copy the signature string for later reference or communication.</li>
        <li>The colors will be saved in a cookie and will return when you return.</li>
    </ul>
    <table>
        <tr>
            <td id=A1></td>
            <td id=B1></td>
        </tr>
        <tr>
            <td id=A2></td>
            <td id=B2></td>
        </tr>
        <tr>
            <td id=A3></td>
            <td id=B3></td>
        </tr>
    </table>
</div>

<div id="my-colorpanel"></div>

</body>
</html>
